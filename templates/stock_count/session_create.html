{% extends "base.html" %}

{% block title %}สร้างรอบนับสต็อกใหม่ - GoFresh StockPro{% endblock %}

{% block content %}
<h1>สร้างรอบนับสต็อกใหม่</h1>
<hr>

{% if error %}
    <div class="alert alert-danger" role="alert">
        ข้อผิดพลาด: {{ error }}
    </div>
{% endif %}

<form method="post" action="/ui/stock-counts/sessions/new">
    <div class="mb-3">
        <label for="location_id" class="form-label">สถานที่จัดเก็บ <span class="text-danger">*</span></label>
        <select class="form-select" id="location_id" name="location_id" required>
            <option value="">-- เลือกสถานที่ที่จะนับ --</option>
            {% for location in locations %}
                <option value="{{ location.id }}"
                        {% if form_data and form_data.location_id|int == location.id %}selected{% endif %}>
                    {{ location.name }}
                </option>
            {% endfor %}
        </select>
    </div>
     <div class="mb-3">
        <label for="notes" class="form-label">หมายเหตุ</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ form_data.notes if form_data else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">สร้างรอบนับ</button>
    <a href="/ui/stock-counts/sessions/" class="btn btn-secondary">ยกเลิก</a>
</form>
{% endblock %}
