{% extends "base.html" %}
{% block title %}เพิ่มสินค้าใหม่ - GoFresh StockPro{% endblock %}
{% block content %}
<h1>เพิ่มสินค้าใหม่</h1>
<hr>
{% if error %}<div class="alert alert-danger" role="alert">ข้อผิดพลาด: {{ error }}</div>{% endif %}
<form method="post" action="{{ request.app.url_path_for('ui_handle_add_product_form') }}">
    <div class="row g-3">
        <div class="col-md-6 mb-3">
            <label for="sku" class="form-label">SKU/รหัสสินค้า <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" id="sku" name="sku" required value="{{ form_data.sku if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="barcode" class="form-label">บาร์โค้ดสากล</label>
            <input type="text" class="form-control form-control-sm" id="barcode" name="barcode" value="{{ form_data.barcode if form_data else '' }}">
        </div>
        <div class="col-md-12 mb-3">
            <label for="name" class="form-label">ชื่อสินค้า <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" required value="{{ form_data.name if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="category_id" class="form-label">หมวดหมู่ <span class="text-danger">*</span></label>
            <select class="form-select form-select-sm" id="category_id" name="category_id" required>
                <option value="">-- เลือกหมวดหมู่ --</option>
                {% for category in categories %}<option value="{{ category.id }}" {% if form_data and form_data.category_id|string == category.id|string %}selected{% endif %}>{{ category.name }}</option>{% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="shelf_life_days" class="form-label">อายุสินค้า (วัน)</label>
            <input type="number" min="0" step="1" class="form-control form-control-sm" id="shelf_life_days" name="shelf_life_days" value="{{ form_data.shelf_life_days if form_data and form_data.shelf_life_days is not none else '' }}" placeholder="เช่น 30, 90, 365 (ถ้ามี)">
            <div class="form-text">จำนวนวันนับจากวันผลิตถึงวันหมดอายุ (ถ้ามี)</div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="standard_cost" class="form-label">ต้นทุนมาตรฐาน</label>
            <input type="number" step="0.01" min="0" class="form-control form-control-sm" id="standard_cost" name="standard_cost" value="{{ form_data.standard_cost if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="price_b2c" class="form-label">ราคาขาย (B2C) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" min="0" class="form-control form-control-sm" id="price_b2c" name="price_b2c" required value="{{ form_data.price_b2c if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="price_b2b" class="form-label">ราคาขาย (B2B)</label>
            <input type="number" step="0.01" min="0" class="form-control form-control-sm" id="price_b2b" name="price_b2b" value="{{ form_data.price_b2b if form_data else '' }}">
        </div>
        <div class="col-12 mb-3">
            <label for="description" class="form-label">รายละเอียด</label>
            <textarea class="form-control form-control-sm" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
        </div>
        <div class="col-12 mb-3">
            <label for="image_url" class="form-label">URL รูปภาพ</label>
            <input type="url" class="form-control form-control-sm" id="image_url" name="image_url" value="{{ form_data.image_url if form_data else '' }}">
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">เพิ่มสินค้า</button>
        <a href="{{ request.app.url_path_for('ui_read_all_products') }}" class="btn btn-secondary">ยกเลิก</a>
    </div>
</form>
{% endblock %}
