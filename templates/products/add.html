{% extends "base.html" %}

{% block title %}เพิ่มสินค้าใหม่ - GoFresh StockPro{% endblock %}

{% block content %}
<h1>เพิ่มสินค้าใหม่</h1>
<hr>

{% if error %}
    <div class="alert alert-danger" role="alert">
        ข้อผิดพลาด: {{ error }}
    </div>
{% endif %}

<form method="post" action="/ui/products/add">
    <div class="row g-3"> {# ใช้ Grid เพื่อจัด layout #}
        <div class="col-md-6 mb-3">
            <label for="sku" class="form-label">SKU/รหัสสินค้า <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="sku" name="sku" required
                   value="{{ form_data.sku if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">ชื่อสินค้า <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" required
                   value="{{ form_data.name if form_data else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="category_id" class="form-label">หมวดหมู่ <span class="text-danger">*</span></label>
            <select class="form-select" id="category_id" name="category_id" required>
                <option value="">-- เลือกหมวดหมู่ --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}"
                            {% if form_data and form_data.category_id|int == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
         <div class="col-md-6 mb-3">
            <label for="standard_cost" class="form-label">ต้นทุนมาตรฐาน</label>
            <input type="number" step="0.01" min="0" class="form-control" id="standard_cost" name="standard_cost"
                   value="{{ form_data.standard_cost if form_data else '' }}">
        </div>
         <div class="col-md-6 mb-3">
            <label for="price_b2c" class="form-label">ราคาขาย (B2C) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" min="0" class="form-control" id="price_b2c" name="price_b2c" required
                   value="{{ form_data.price_b2c if form_data else '' }}">
        </div>
         <div class="col-md-6 mb-3">
            <label for="price_b2b" class="form-label">ราคาขาย (B2B)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price_b2b" name="price_b2b"
                   value="{{ form_data.price_b2b if form_data else '' }}">
        </div>
        <div class="col-12 mb-3">
            <label for="description" class="form-label">รายละเอียด</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
        </div>
        <div class="col-12 mb-3">
            <label for="image_url" class="form-label">URL รูปภาพ</label>
            <input type="url" class="form-control" id="image_url" name="image_url"
                   value="{{ form_data.image_url if form_data else '' }}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">เพิ่มสินค้า</button>
    <a href="/ui/products/" class="btn btn-secondary">ยกเลิก</a>
</form>
{% endblock %}
