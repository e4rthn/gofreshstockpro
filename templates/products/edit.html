{% extends "base.html" %}

{% block title %}แก้ไขสินค้า - {{ product.name }}{% endblock %}

{% block content %}
<h1>แก้ไขสินค้า: <span class="text-primary">{{ product.name }}</span> (SKU: {{ product.sku }})</h1>
<hr>

{% if error %}
    <div class="alert alert-danger" role="alert">
        ข้อผิดพลาด: {{ error }}
    </div>
{% endif %}

<form method="post" action="{{ request.app.url_path_for('ui_handle_edit_product_form', product_id=product.id) }}">
     <div class="row g-3">
        <div class="col-md-6 mb-3">
            <label for="sku" class="form-label">SKU/รหัสสินค้า (ภายในร้าน) <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="sku" name="sku" required
                   value="{{ form_data.sku if form_data is defined else product.sku }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="barcode" class="form-label">บาร์โค้ดสากล (EAN/UPC - ถ้ามี)</label>
            <input type="text" class="form-control" id="barcode" name="barcode"
                   value="{{ form_data.barcode if form_data is defined and form_data.barcode is not none else (product.barcode if product.barcode is not none else '') }}">
        </div>
        <div class="col-md-12 mb-3"> {# Name full width #}
            <label for="name" class="form-label">ชื่อสินค้า <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" required
                   value="{{ form_data.name if form_data is defined else product.name }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="category_id" class="form-label">หมวดหมู่ <span class="text-danger">*</span></label>
            <select class="form-select" id="category_id" name="category_id" required>
                <option value="">-- เลือกหมวดหมู่ --</option>
                {% set current_category_id = (form_data.category_id|string if form_data is defined else product.category_id|string) %}
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if current_category_id == category.id|string %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
         <div class="col-md-6 mb-3">
            <label for="standard_cost" class="form-label">ต้นทุนมาตรฐาน</label>
            <input type="number" step="0.01" min="0" class="form-control" id="standard_cost" name="standard_cost"
                   value="{{ form_data.standard_cost if form_data is defined and form_data.standard_cost is not none else (product.standard_cost if product.standard_cost is not none else '') }}">
        </div>
         <div class="col-md-6 mb-3">
            <label for="price_b2c" class="form-label">ราคาขาย (B2C) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" min="0" class="form-control" id="price_b2c" name="price_b2c" required
                   value="{{ form_data.price_b2c if form_data is defined else product.price_b2c }}">
        </div>
         <div class="col-md-6 mb-3">
            <label for="price_b2b" class="form-label">ราคาขาย (B2B)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price_b2b" name="price_b2b"
                   value="{{ form_data.price_b2b if form_data is defined and form_data.price_b2b is not none else (product.price_b2b if product.price_b2b is not none else '') }}">
        </div>
        <div class="col-12 mb-3">
            <label for="description" class="form-label">รายละเอียด</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data is defined and form_data.description is not none else (product.description if product.description is not none else '') }}</textarea>
        </div>
        <div class="col-12 mb-3">
            <label for="image_url" class="form-label">URL รูปภาพ</label>
            <input type="url" class="form-control" id="image_url" name="image_url"
                   value="{{ form_data.image_url if form_data is defined and form_data.image_url is not none else (product.image_url if product.image_url is not none else '') }}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
    <a href="{{ request.app.url_path_for('ui_read_all_products') }}" class="btn btn-secondary">ยกเลิก</a>
</form>
{% endblock %}
