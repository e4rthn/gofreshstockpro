{% extends "base.html" %}

{% block title %}เพิ่มหมวดหมู่ใหม่ - GoFresh StockPro{% endblock %}

{% block content %}
<h1>เพิ่มหมวดหมู่ใหม่</h1>
<hr>

{% if error %}
    <div class="alert alert-danger" role="alert">
        ข้อผิดพลาด: {{ error }}
    </div>
{% endif %}

<form method="post" action="/ui/categories/add"> {# action ชี้ไปที่ POST handler #}
    <div class="mb-3">
        <label for="name" class="form-label">ชื่อหมวดหมู่ <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required
               value="{{ form_data.name if form_data else '' }}">
    </div>

    <button type="submit" class="btn btn-primary">เพิ่มหมวดหมู่</button>
    <a href="/ui/categories/" class="btn btn-secondary">ยกเลิก</a> {# กลับไปหน้า list #}
</form>
{% endblock %}
